# config for centnet-voip-sniffer
# created by Wayne Yao, 2020-11-17

[logging]
    logPath = "./log"
    logFile = "main.log"
    fileLevel= "DEBUG"
    consoleLevel = "DEBUG"
    maxAge = 7
    maxSize =  10

[kafka]
    # sip原始消息生产者
    [kafka.sipPacketProducer]
        topic = "SipPacket"
        broker = "192.168.1.205:9092"
        frequency = 500
        maxMessage = 1000000

    # sip消息分析消费者
    [kafka.sipPacketConsumer]
        topic = "SipPacket"
        broker = "192.168.1.205:9092"
        partition = 4
        replication = 1
        group = "AnalyticCluster"
        version = "2.0.0"
        numRoutine = 4

    # 待还原话单数据生产者
    [kafka.restoreCDRProducer]
        topic = "restoreCDRData"
        broker = "192.168.1.205:9092"
        frequency = 500
        maxMessage = 1000000

    # 话单数据生产者
    [kafka.restoreCDRConsumer]
        topic = "restoreCDRData"
        broker = "192.168.1.205:9092"
        partition = 4
        replication = 1
        group = "RestoreCDRCluster"
        version = "2.0.0"
        numRoutine = 4

[sniffer]
    Device = "enp2s0"
    SnapLen = 65535
    Filter = "udp"

[mysql]
    dsn = "root:123456@tcp(192.168.1.14:3306)/centnet_voip?timeout=5s&readTimeout=5s&writeTimeout=5s&parseTime=true&loc=Local&charset=utf8,utf8mb4"